<section>
  <section class="feature-item" data-ng-repeat="item in vm.features">
    <div class="container row group">
      <img ng-src="{{item.img}}">
      <h2 class="caption">{{item.caption}}</h2>
    </div>
  </section>

  <section class="feature-list-bottom">
    <button class="try-button" type="button" data-ng-click="vm.tryNow()">Try it now!</button>
  </section>
</section>
