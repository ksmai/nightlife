<section class="container row">
  <div class="search-box-container">
    <h1 class="logo"><a href="/">Nightlife</a></h1>

    <form data-ng-submit="vm.search()" class="search-form">
      <fieldset>
        <div class="search-field">
          <input type="text" data-ng-model="vm.query" placeholder="Location/Coordinates" autofocus>
          <button type="submit" class="btn-icon">
            <i class="fa fa-search fa-2x"></i>
          </button>
          <button type="button" data-ng-click="vm.search(true)" data-ng-disabled="!vm.hasGeolocation" class="btn-icon">
            <i class="fa fa-globe fa-2x"></i>
          </button>
        </div>
      </fieldset>
      <fieldset>
        <h5 class="powered-by">Powered by
          <a href="https://www.yelp.com/developers/documentation/v2/search_api">Yelp</a>
        </h5>
      </fieldset>
    </form>

    <div data-ng-hide="vm.user.pending" class="user-info">
      <div data-ng-show="vm.user.data">
        Welcome, {{vm.user.data.name}}
        <a href="/auth/logout" target="_self">
          <button type="button">
            <i class="fa fa-sign-out fa-2x"></i>
          </button>
        </a>
      </div>
      <div data-ng-hide="vm.user.data">
        <a href="/auth/facebook" target="_self">
          <i class="fa fa-facebook-square fa-3x login-fb"></i>
        </a>
        <a href="/auth/twitter" target="_self">
          <i class="fa fa-twitter-square fa-3x login-tt"></i>
        </a>
      </div>
    </div>

    <div data-ng-show="vm.user.pending" class="user-info">
      <i class="fa fa-spinner fa-3x fa-spin"></i>
    </div>

  

  </div>
</section>
